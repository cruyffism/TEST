<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
    /* 테두리 boder영역 */
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      border : 10px solid black; 
      /* border >> 사이즈, 테두리 스타일 종류, 컬러값을 한번에 지정 */
      /* 여백과 마찬가지로 -bottom,right 등등 이렇게 지정 가능 */
      border-radius: 10px;
      /* 테두리를 둥글게, 하이픈 방향키로 특정 구간 적용 가능*/
    }
    
   </style>
</head>
<body>
  <div></div>
</body>
</html>
