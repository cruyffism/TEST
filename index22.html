<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 포지션 속성: static(기본값), fixed(고정위치), absolute(절대위치), relative(상대적 위치)-->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      width: 100%;
      height: 55px;
      background-color: aquamarine;
      position: absolute;
      top: 80px;
      left: 0;
    }


    .content {
      height: 200vh;
    }
  </style>
</head>

<body>
  <div class="menu"></div>
  <div class="box"></div>
  <div class="content"></div>
</body>

</html>
