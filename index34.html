<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style28.css">
  <!-- 아이템들의 가로 또는 세로 크기의 총합이  컨테이너의 크기보다 작은 경우 아이템의 정렬을 지정
  justify-content : 아이템들의 가로 방향 정렬을 지정
  align-content : 아이템들의 세로 방향 정렬을 지정(컨테이너 높이 값 지정 필수)
  place-content :  -->
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 100px);
      grid-auto-rows: 100px;
      justify-content: center;
      align-content : center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item box1">1</div>
    <div class="item box2">2</div>
    <div class="item box3">3</div>
    <div class="item box4">4</div>
    <div class="item box5">5</div>
    <div class="item box6">6</div>
    <div class="item box7">7</div>
    <div class="item box8">8</div>
    <div class="item box9">9</div>
    <div class="item box10">10</div>
  </div>
</body>

</html>
