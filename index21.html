<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 포지션 속성: static(기본값), fixed(고정위치), absolute(절대위치), relative(상대적 위치)-->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .title {
      position: relative;
      top: 20px;
      left: 30px;

    }

  
  </style>
</head>

<body>
  <div class="menu"></div>
  <div class="title">안녕하세요!</div>
  <div class="content"></div>
</body>

</html>
