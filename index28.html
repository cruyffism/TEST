<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style28.css">
  <!-- grid : 플렉스와 같이 모던 CSS에서 레이아웃을 다루기 위해 사용 -->
  <!-- grid : 행과 열로 구성된 레이아웃을 배치하는데 적합 -->
  <style>
    .container {
      display: grid;

      /* grid-template-columns: repeat(3, 1fr); 1fr씩 3개를 작성한다는 의미 */
      grid-template-columns: 1fr 2fr 3fr;
      grid-template-rows: 100px 200px 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item box1">1</div>
    <div class="item box2">2</div>
    <div class="item box3">3</div>
    <div class="item box4">4</div>
    <div class="item box5">5</div>
    <div class="item box6">6</div>
    <div class="item box7">7</div>
    <div class="item box8">8</div>
    <div class="item box9">9</div>
    <div class="item box10">10</div>
  </div>
</body>

</html>
