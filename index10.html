    <style>
       a {

         color : white;
         background-color: black;
         font-size : 20px;
         text-decoration: none;

       }

           background-color : darkred;

       }

       /* link : 기본상태, hover : 마우스 오버 상태,  */
       /* ctive : 마우스 클릭 상태, vsited : 방문했던 링크, focus : 포커스를 가진 상태 */

    </style>
</head>
<body>

        <li><a href="#">Hello</a></li>
        <li><a href="#">World</a></li>

    </ul> 
 </body>
